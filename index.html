<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Dinner Shopping List</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container_main">
      <header class="header_class">
        <h1 class="header_title">CSS Dinner Shopping List</h1>
        <p class="header_title text">Let's go to the mail!</p>
      </header>
      <div class="container_minor">
        <section>
          <ul class="list_class">
            <li>A lot of pickles (for the next lesson about CSS)</li>
            <li>10 apples (for more CSS manipulations)</li>
            <li>20 oranges (because they are awesome)</li>
            <li>13 plates (hm... they always dissapear)</li>
            <li>15 bentos</li>
            <li>1 bottle of Sake (for my friends)</li>
          </ul>
        </section>
      </div>
      <div class="container_minor button">
        <section>
          <div class="button_text">
            <p>Bon appetit :)</p>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
