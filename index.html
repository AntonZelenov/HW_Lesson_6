<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Dinner Shopping List</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container_main">
      <header class="header_class">
        <h1 class="header_title">CSS Dinner Shopping List</h1>
        <p class="header_title text">Let's go to the mail!</p>
      </header>
      <div class="container_minor">
        <section>
          <ul class="list_class">
          
            <li class="list_item">
                
                <label for="check" class="list_text"></label>
                <input id="check" type="checkbox" name="a1" class="checkbox-item">
                <span class="pseudo_label"> A lot of pickles</span>
                <span class="list_description">(for the next lesson about CSS)</span >
                
            </li>

            <li class="list_item nodd">
              10 apples
              <span class="list_description">(for more CSS manipulations)</span>
            </li>
            <li class="list_item">20 oranges <span class="list_description">(because they are awesome)</span
              ></li>
            <li class="list_item nodd">
              13 plates <span class="list_description">(hm... they always dissapear)</span
              >
            </li>
            <li class="list_item">15 bentos</li>
            <li class="list_item nodd">1 bottle of Sake <span class="list_description">(for my friends)</li>
          </ul>
        </section>
      </div>
      <div class="container_minor button">
        <section>
          <div class="button_text">
            <p>Bon appetit :)</p>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
